<!-- QUE ES GIT?
    Es un sistema de control de versiones

    -Historial de Cambios
    -Guia de quien hizo los Cambios
    -Guardar archivos y almacenarlo
    -Se registran nuestros avances de proyecto
    -Nos permite volver en nuestro codigo

    git bash lo usan mayor mente en windows


    En local podemos guardar cambios y nuestra compu alvergara los ultimos cambios hasta que los subamos a git 


    # COMANDOS DE GIT # 

    Nos logiamos en nuestro terminal con git 
    git config --global user.name
     git config --global user.email



    COMANDOS BASICOS
    git init => Iniciamos un repositorio cuando estemos ubicados en nuestra carpeta
    cuando ya hacemos esto comenzamos a registrar ya los cambios.
    -----------------
    git status => Nos muestra los cambios y nos pregunta si queremos agregar los cambios ya que se muestran en rojo.
    -----------------
    git add || git add. => Con git add le decimos que cambios queremos hacer y con git add . le decimos que todos los cambios
    -----------------
    git stage => son los cambios que ya estan agregados con add y estan listos para subirlos
    -----------------
    git commit => Para subir los cambios y almacenarlos en un paquetito usamos el siguiente comando git commit -m "mi-primer-commit-de-prueba"
    ------------------
    git push => Empujamos todos nuestros states con nuestros cambios y ya se subirian a nuestro repo
-->
