    // Los pasos para crear ramas son las siguientes //
        
    1. Revisamos en que rama estamos si es main es la rama principal con => git branch
    2. Usamos => git branch "nombramos rama"  para crear una rama
    3. git switch "tu rama" nos cambiamos de rama
    4. Hacemos nuestros cambios con la rama deseada y subimos esos cambios
    5. Usamos lo aprendido en la anterior clase 3 para subir nuestro cambios

    6. Ahora podemos ver los cambios que hicimos en nuestra rama nueva y si los cambios son correctos los uniriamos a la rama main

    ojo git push uppstream linkea tu branch en github

    7.Git merge + "nombre de la rama" para fucionar los cambios
